<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>BULMA</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              alt="Bulma: Free, open source, and modern CSS framework based on Flexbox"
              width="112"
              height="28"
            />
          </a>
          <a href="./index.html" class="navbar-item">In√≠cio</a>
          <a href="./contato.html" class="navbar-item">Contato</a>
       
          </a>  
         <hr>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container"></div>
    </section>
    <div class="columns">
      <div class="column is-offset-1 is-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img
                src="https://bulma.io/images/placeholders/1280x960.png"
                alt="Placeholder image"
              />
            </figure>
          </div>
            <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <p class="title is-4">John Smith</p>
                    <span class="tag is-dark is-medium">Javascript Fullstack Developer</span>
                  </div>
                </div>
            
                <div class="content">
                  <p>(22)999999999</p>
                  <p>exemplo@exemplo.com</p>
                </div>
              </div>
            </div>
            </div>
      <div class="column is-5">
        <div class="box">
          <p class="title is-5">Contato</p>
        

        <div class="field">
            <label class="label">Email</label>

            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Digite a mensagem..."
              ></textarea>
            </div>
          </div>
          <div class="buttons">
            <button class="button is-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </body></div>
</html>
