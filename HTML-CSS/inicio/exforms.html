<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
</head>
<body>
    <h3>Cadastro Liga dos astrunautas</h3>
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required>
        <p><label for="name">email</label>
        <input type="email" name="email" id="email">
        <label for="senha">Password</label>
        <input type="password" name="senha" id="senha"></p>
        <p><label for="nasc">Data de nascimento</label>
        <input type="date" name="nasc" id="nasc">
        <label for="foto">foto:</label>
        <input type="file" name="foto" id="foto"></p>
        <p><label for="nascionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="Russa">Russa</option>
            <option value="Americana">Americana</option>
            <option value="brasileira">brasileira</option>
        </select>
        <label for="genero">Genero:</label>
        <input type="radio" name="genero" id="masc">
        <label for="masc">M</label>
        <input type="radio" name="genero" id="fem">
        <label for="fem">F</label></p>
        <p>Suas principais Qualidades:</p>
        <label for="inteligencia">inteligencia</label>
        <input type="checkbox" name="inteligencia" id="inteligencia">
        <label for="resiliencia">| Resiliencia</label>
        <input type="checkbox" name="resiliencia" id="resiliencia">
        <label for="preparo">| Preparo fisico</label>
        <input type="checkbox" name="preparo" id="preparo">
        <p><textarea name="texto" id="texto" cols="30" rows="10" placeholder="Porque de seja entrar na liga?"></textarea></p>
        <p><input type="button" value="CRIAR"></p>
            
        

    </form>
</body>
</html>
